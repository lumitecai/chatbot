<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n8n Streaming Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-top: 0;
        }
        .input-group {
            margin: 20px 0;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0052a3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 6px;
            min-height: 100px;
            white-space: pre-wrap;
            border: 1px solid #e0e0e0;
        }
        .streaming {
            color: #0066cc;
        }
        .cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: #0066cc;
            animation: blink 1s infinite;
            margin-left: 2px;
        }
        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        .status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        .status.info {
            background: #e3f2fd;
            color: #1976d2;
        }
        .status.success {
            background: #e8f5e9;
            color: #388e3c;
        }
        .status.error {
            background: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🤖 n8n Streaming Chat Test</h1>

        <div class="input-group">
            <input
                type="text"
                id="messageInput"
                placeholder="Type your message here..."
                value="Tell me a short joke"
            />
            <button id="sendBtn" onclick="sendMessage()">Send Message</button>
        </div>

        <div id="status"></div>
        <div id="response"></div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://lumitecai-u40468.vm.elestio.app/webhook/eed0034b-9107-43a9-bd2f-8901217c7e5c';

        function setStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const responseDiv = document.getElementById('response');
            const sendBtn = document.getElementById('sendBtn');

            const message = input.value.trim();
            if (!message) return;

            // Disable button and clear response
            sendBtn.disabled = true;
            responseDiv.innerHTML = '<span class="cursor"></span>';
            setStatus('🔄 Connecting to n8n...', 'info');

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        conversationId: 'test-' + Date.now(),
                    }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                setStatus('📡 Streaming response...', 'info');

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';
                let fullContent = '';

                while (true) {
                    const { done, value } = await reader.read();

                    if (done) {
                        // Remove cursor
                        responseDiv.innerHTML = fullContent || 'No response';
                        setStatus('✅ Streaming complete!', 'success');
                        break;
                    }

                    const text = decoder.decode(value, { stream: true });
                    buffer += text;

                    // Process line by line
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || '';

                    for (const line of lines) {
                        if (!line.trim()) continue;

                        try {
                            const chunk = JSON.parse(line);

                            if (chunk.type === 'begin') {
                                setStatus('✨ Stream started...', 'info');
                            } else if (chunk.type === 'item' && chunk.content) {
                                fullContent += chunk.content;
                                responseDiv.innerHTML = fullContent + '<span class="cursor"></span>';
                            } else if (chunk.type === 'end') {
                                setStatus('✅ Stream ended', 'success');
                            } else if (chunk.type === 'error') {
                                throw new Error(chunk.content || 'Stream error');
                            }
                        } catch (e) {
                            if (e instanceof SyntaxError) {
                                // Non-JSON line, might be plain text
                                console.warn('Non-JSON line:', line);
                            } else {
                                throw e;
                            }
                        }
                    }
                }

            } catch (error) {
                console.error('Error:', error);
                responseDiv.textContent = 'Error: ' + error.message;
                setStatus('❌ Error: ' + error.message, 'error');
            } finally {
                sendBtn.disabled = false;
            }
        }

        // Allow Enter key to send
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
